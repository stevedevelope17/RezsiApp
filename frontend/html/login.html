<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bejelentkezés és Regisztráció</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/login-and-register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="loginForm">
        <h2>Bejelentkezés</h2>
        <h5>
          Kérlek add, meg a felhasználói neved és jelszavad a bejelentkezéshez.
        </h5>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input
            class="input-field"
            type="text"
            placeholder="E-mail"
            name="email"
          />
        </div>

        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input
            class="input-field"
            type="password"
            placeholder="Jelszó"
            name="psw"
          />
        </div>

        <button type="submit" class="btn">Bejelentkezés</button>
        <button type="button" class="btn" onclick="register()">
          Regisztráció
        </button>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
